{% extends 'base.html' %}
{% load tailwind_filters %}

{% block title %}
  Register User
{% endblock %}

{% block content %}
  <div class="max-w-md mx-auto bg-white shadow-md p-8 rounded-lg">
    <h2 class="text-2xl font-bold text-center mb-6 text-amber-700">Sing Up</h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form|crispy }}

      <button type="submit" class="w-full py-2 bg-amber-700 text-white rounded-md hover:bg-amber-800 transition">Sing Up</button>
    </form>
    <p class="text-center text-sm text-gray-500 mt-4">
      If you have an account login here
      <a class="underline" href="{% url 'login' %}">Login</a>
    </p>
  </div>
{% endblock %}
