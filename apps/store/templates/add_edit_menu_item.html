{% extends "base.html" %}
{% block content %}

<div class="form-wrapper">
    <form action="{% url "menu_list" %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const checkbox = document.getElementById("id_have_discount");
    const discountField = document.getElementById("id_discount_price");

    function toggleDiscount() {
        if (checkbox.checked) {
            discountField.removeAttribute("disabled");
            discountField.classList.remove("disabled-field");
        } else {
            discountField.setAttribute("disabled", true);
            discountField.classList.add("disabled-field");
            discountField.value = "";
        }
    }

    toggleDiscount();
    checkbox.addEventListener("change", toggleDiscount);
});
</script>


{% endblock %}
